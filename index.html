<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Coming Soon</title>
    <style>
      :root{
        --bg1: #0f172a; /* dark navy */
        --bg2: #0b1220; /* deeper navy */
        --card: rgba(255,255,255,0.04);
        --accent: linear-gradient(90deg,#8b5cf6,#06b6d4);
        --muted: rgba(255,255,255,0.7);
        --glass: rgba(255,255,255,0.03);
      }
      html,body{height:100%;margin:0;font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
      body{
        background: radial-gradient(1200px 600px at 10% 20%, rgba(11,66,110,0.28), transparent),
                    radial-gradient(900px 400px at 90% 80%, rgba(134,85,255,0.12), transparent),
                    linear-gradient(180deg,var(--bg1),var(--bg2));
        color: #ffffff;
        display:flex;align-items:center;justify-content:center;padding:32px;
      }
      .card{
        max-width:760px;width:100%;text-align:center;padding:48px;border-radius:18px;
        background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
        box-shadow: 0 10px 30px rgba(2,6,23,0.6);
        border: 1px solid rgba(255,255,255,0.04);
        backdrop-filter: blur(6px);
      }
      h1{font-size:clamp(28px,4vw,44px);margin:0 0 12px;letter-spacing:-0.02em;}
      p.lead{margin:0 0 18px;color:var(--muted);font-size:clamp(14px,2vw,18px)}
      .link-row{display:flex;gap:12px;justify-content:center;align-items:center;margin-top:20px;}
      a.link{
        display:inline-block;padding:12px 18px;border-radius:10px;text-decoration:none;font-weight:600;
        background:var(--glass);border:1px solid rgba(255,255,255,0.04);
      }
      .btn-primary{
        background:var(--accent);background-clip:padding-box;color:#fff;box-shadow:0 6px 20px rgba(11,60,120,0.28);
      }
      .small{font-size:13px;color:rgba(255,255,255,0.6);margin-top:14px}
      .logo{
        width:64px;height:64px;border-radius:12px;margin:0 auto 18px;display:flex;align-items:center;justify-content:center;
        background:linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
        border:1px solid rgba(255,255,255,0.03);
        box-shadow: inset 0 -6px 16px rgba(255,255,255,0.01);
      }
      .logo svg{display:block}
      @media (max-width:420px){.card{padding:28px;border-radius:14px}}
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <div class="logo" aria-hidden>
        <svg width="42" height="42" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="2" width="20" height="20" rx="5" fill="url(#g)"/>
          <defs>
            <linearGradient id="g" x1="0" x2="1">
              <stop offset="0" stop-color="#8b5cf6" />
              <stop offset="1" stop-color="#06b6d4" />
            </linearGradient>
          </defs>
        </svg>
      </div>
      <h1>Coming Soon!</h1>
      <p class="lead">Hi :D Thanks for stopping by! </p>
      <p class="lead"> My website is still under construction, but feel free to check out my Linkedin below :)- Elsa </p>

      <div class="link-row">
        <a class="link btn-primary" href="https://www.linkedin.com/in/elsa-li-hmc/" target="_blank" rel="noopener noreferrer">Let's Connect!</a>
      </div>
    </main>
  </body>
